<div class="hsis-login__container">
  <mat-card class="hsis-login__card">
    <mat-card-title>HSIS Login</mat-card-title>
    <form class="hsis-login__form">
      <mat-form-field>
        <input matInput placeholder="Email Adresse" type="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Passwort" type="password">
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="login()">Login</button>
  </mat-card>
</div>
